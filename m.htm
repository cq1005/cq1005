<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title></title>
<style type="text/css">* {margin: 0;padding: 0;outline: none;}html {height: 100%; }*html{background-image:url(about:blank);background-attachment:fixed;}body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,button,textarea,p,blockquote,th,td,iframe {margin:0;padding:0}body {height: 100%;font:14px/1.5 "微软雅黑","Helvetica Neue",Helvetica,Arial,Sans-serif !important;background:#232323;}table {border-collapse:collapse;border-spacing:0}fieldset,img {border:0}ol,ul {list-style:none}.itv{ width:100%;height:100%;}.player{ width:100%;height:100%;float:left;margin:0;padding:0}.list{ width:15%;height:100%; float:right;}.sh{ width:7px;height:100%; float:right;}
</style>
<script type="text/javascript">
function showsubmenu(){
	whichEl = eval("list");
	if (whichEl.style.display == "none") {
		eval("list.style.display=\"\";");
		idFlag.innerHTML = "<div class='close'><a href='#' title='关闭列表'></a></div>";
	}else {
		eval("list.style.display=\"none\";");
		idFlag.innerHTML = "<div class='open'><a href='#' title='打开列表'></a>";
	}
 }
</script>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart ='return false' onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false' onmouseup='document.selection.empty()'>
<div class="itv">
<table width="100%" height="100%" border="0" bgcolor="#000000">
<tr>
<td>
<div class="player">
   <iframe id="iframe-player" name="iframe-player" src="http://ye23.win/tv/start.html" autoplay="true" width="100%" height="99%" scrolling="no"  frameborder="0" allowtransparency="true"  allowfullscreen="true" ></iframe>
</div>
</td>
<td id="sh" width="7px" bgcolor="#78838B" style="border-left:0px solid #808080; cursor:hand" onClick="showsubmenu()">
<span id="idFlag"><div class="close" id="sh"><a href="#" title="关闭列表"></a></div></span></td>
<td width="17%" height="100%" id="list" style="border-right-width: 0px; border-top-width: 0px; border-bottom-width:0px">
<iframe frameborder="0" src="http://ye23.win/tv/list.html" width="100%" height="99%" scrolling="yes" border="0" ></iframe>
</td>
</table>
</div>
</body>
</html>
