<meta http-equiv="content-type" content="text/html;charset=gbk">
<meta http-equiv="content-language" content="zh-CN">
<style type="text/css">
    body,html,.player{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;frameborder:0;border:0;}
</style>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@latest/build/p2p-media-loader-shaka.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
<script type="text/javascript" src="../js/put.js"></script>
</head>
<body>
<div id="player" align="center"></div>
<script type="text/javascript">
if(fkss()!==null) urls=fkss();else urls=fnss;
if(urls.indexOf(".mpd") > 0){
var flss= "../d.htm?f=" + urls;
} else if(urls.indexOf(".flv") > 0){
var flss= "../ck.htm?f=" + urls;
}
	if(urls.indexOf(".mpd") > 0||urls.indexOf(".flv") > 0){
     var htm = '<iframe src="' + flss + '" width="100%" height="100%" autoplay="true" allowfullscreen="true" scrolling="no" allowtransparency="true" style="background:url #000 center center no-repeat;overflow:hidden;background-size: 50px 50px;" frameborder="0"></iframe>';
	document.getElementById('player').innerHTML = htm;
	} else {
			    if (p2pml.hlsjs.Engine.isSupported()) {
			        var engine = new p2pml.hlsjs.Engine();
			
			        var player = new Clappr.Player({
			            parentId: "#player",
			            source: urls,
			            mute: false,
			            autoPlay: true,
						width: '100%',
						height:'100%',
			            playback: {
			                hlsjsConfig: {
			                    liveSyncDurationCount: 7,
			                    loader: engine.createLoaderClass()
			                }
			            }
			        });
			
			        p2pml.hlsjs.initClapprPlayer(player);
			    } else {
			        document.write("Not supported :(");
			    }
                           }
</script>
</body>
</html>
